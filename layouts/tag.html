{{> head}}
<body class="row">
        <span class="col-xs-2 col-ms-2 col-md-2 col-lg-2">
            {{> sidebar}}
        </span>
        <span class="col-xs-10 col-ms-10 col-md-10 col-lg-10">
            <div class="page-header"><h1>{{tag}}に関連する項目</h1></div>
            <table class="table table-striped table-bordered table-hover">
                <thead class="row"><tr><th class="col-xs-1 col-ms-1 col-md-1 col-lg-1">#</th><th class="col-xs-1 col-ms-1 col-md-1 col-lg-1">レベル</th><th class="col-xs-2 col-ms-2 col-md-2 col-lg-2">タグ</th><th class="col-xs-8 col-ms-8 col-md-8 col-lg-8">タイトル</th></tr></thead>
                {{#each pagination.files}}
                    <tbody><tr><td>{{ID}}</td><td>{{level}}</td><td>{{> tag-link}}</td><td><a href="/JapaneseMinecraftModificationStandards/item/{{ID}}/">{{title}}</a></td></tr></tbody>
                {{/each}}
            </table>
        </span>
</body>
{{> foot}}
