{{> head}}
<body class="row">
    <span class="col-xs-2 col-ms-2 col-md-2 col-lg-2">
        {{> sidebar}}
    </span>
    <span class="col-xs-10 col-ms-10 col-md-10 col-lg-10">
        <div class="page-header">
            <h1>{{title}} <small>#{{ID}}</small></h1>
        </div>
        Level: {{level}}<br>
        Tags: {{> tag-link}}
        <hr>
        {{{ contents }}}
    </span>
</body>
{{> foot}}
